<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div class="form-box" id="login-form">
            <div class="form-content">
                <img src="Images/CrystalDeltaLogo.png" alt="Logo" class="logo">
                <h2>Login</h2>
                <!-- Removed action and method from the form -->
                <form id="login-form">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <p>Don't have an account? <a href="signup.html" id="show-register">Register</a></p>
            </div>
            <div class="image-section">
                <img src="Images/login-image.jpg" alt="Login Illustration">
            </div>
        </div>
    </div>
    
    <!-- Include the correct script file for login functionality -->
    <script src="js/login.js"></script>
</body>
</html>
